<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERTA DE SEGURANÇA</title>
    <link rel="stylesheet" type="text/css"  href="estilo.css">
</head>
<body>
    <div id="corpo">
        <header class="logos">
            <img src="logo-bom-futuro.png" class="logobf">
            <img src="logoSeg.png" class="logotec">
        </header>
        <header>ALERTA DE SEGURANÇA</header>
    <form>
        <table id="tabela">
            <tr class="bloco1">
                <th>Data:</th>
                <td class="tdbloco01">
                    <input type="date">
                </td>
                <th>Hora:</th>
                <td class="tdbloco01">
                    <input type="time">
                </td>
            </tr>
            <tr class="bloco2">
                <td class="tdbloco01">
                    <input type="text" placeholder="Envolvidos">
                </td>
            </tr>
            <tr class="bloco3">
                <td class="tdbloco01">
                    <textarea placeholder="Objetivos"></textarea>
                </td>
            </tr>
            <tr class="bloco3">
                <td class="tdbloco01">
                    <textarea placeholder="Equipamentos"></textarea>
                </td>
            </tr>
                <tr class="fotos">
                    <td class="fotografia">
                        <label class="picture" for="picture__input" tabindex="0">
                        <span class="picture__image"></span>
                        </label>
                        <input type="file" name="picture__input" id="picture__input">
                    </td>
                    <td class="fotografia">
                        <label class="picture2" for="picture__input2" tabindex="0">
                        <span class="picture__image2"></span>
                        </label>
                        <input type="file" name="picture__input2" id="picture__input2">
                    </td>
                </tr>
                <!--Fim do posicionamento da imagem-->
            </tr>
            <tr class="bloco3">
                <td class="tdbloco01">
                    <textarea placeholder="Descrição das atividades"></textarea>
                </td>
            </tr>
            <tr class="bloco3">
                <td class="tdbloco01">
                    <textarea placeholder="Obseravações"></textarea>
                </td>
            </tr>
            <tr class="bloco3">
                <td class="tdbloco01">
                    <textarea placeholder="Providências"></textarea>
                </td>
            </tr>
            <tr class="assinaturas">
                <td class="tdbloco01">
                    <input type="text" placeholder="Ass. Envolvido 01:">
                </td>
            </tr>
            <tr class="assinaturas">
                <td class="tdbloco01">
                    <input type="text" placeholder="Ass. Envolvido 02:">
                </td>
            </tr>
            <tr class="assinaturas">
                <td class="tdbloco01">
                    <input type="text" placeholder="Ass. Encarregado:">
                </td>
            </tr>
            <tr class="assinaturas">
                <td class="tdbloco01">
                    <input type="text" placeholder="Ass. Gerente:">
                </td>
            </tr>
            <tr class="assinatura_tec">
                <td class="tecnico">
                </td>
            </tr>
            <tr class="assinatura_tec">
                <td class="tecnico2">
                Técnico Segurança do Trabalho
                </td>
            </tr>
        </table>
    </form>
        <button onclick="window.print()">Gerar PDF</button><br>
        <footer></footer>
    </div>
<script src="imagem.js"></script>
</body>
</html>
